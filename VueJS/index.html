<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
  
</head>
<body>

	<div id="app" class="container">
		<h1>{{titulo}}</h1>
		

		<!-- <ul v-for="fruta of materias">
			<li>{{fruta}}</li>
		</ul> -->
		
		
		<table class="table">
			<thead>
				<tr>
					<h3>{{titulo_tabla}}</h3>
				</tr>
				<tr>
					<!-- <th scope="col">Id</th> -->
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Nacimiento</th>
					<th scope="col"><i class="pl-2 fa fa-times-circle"></i></th>
					<th scope="col"><i class="pl-2 fa fa-pencil"></i></th>
				</tr>
			</thead>
			<tbody id="tabla">
				<tr v-for="materia of materias">
					<td> {{materia.data.nombre}} </td>
					<td> {{materia.data.apellido}} </td>
					<td> {{materia.data.fecha_nacimiento}} </td>
					<td><button v-on:click="eliminar(materia.id)" class="btn btn-sm btn-danger"><i class="fa fa-times-circle"></i></button></td>
					<td><button v-on:click="editar(materia.id,materia.data.nombre, materia.data.apellido, materia.data.fecha_nacimiento)" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i></button></td>
				</tr>
			</tbody>
		</table>
		
		<div id="menuNuevo" :class="{'d-none':showNuevo}">
			<div class="form-row">
				<div class="form-group col-md-4">
					<label class="h5" for="inputEmail4">Nombre</label>
					<input type="text" class="form-control" ref="nom" v-model="n_nombre">
				</div>
				<div class="form-group col-md-4">
					<label class="h5" for="inputEmail4">Apellido</label>
					<input type="text" class="form-control" ref="apellido" v-model="n_apellido">
				</div>
				<div class="form-group col-md-3">
					<label class="h5" for="inputEmail4">Fecha</label>
					<input type="date" class="form-control" ref="fecha" v-model="n_fecha">
				</div>
			</div>
			<button class="btn btn-success mb-2" :class="{'d-none': editando}" @click="guardar">Guardar</button>
			<button class="btn btn-warning mb-2" :class="{'d-none': !editando}" ref="editBtn" @click="[editando = false]">Guardar cambios</button>
			<button class="btn btn-danger mb-2" @click="[showNuevo = true, editando = false]">Cancelar</button>
		</div>

		<button class="btn btn-primary" :class="{'d-none':!showNuevo}" @click="enfocar">Agregar nuevo</button>
	
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="app.js"></script>
</body>
</html>
