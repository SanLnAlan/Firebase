<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>CRUD Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="container">
      <input type="text" id="nombre" placeholder="Nombre" class="form-control">
      <input type="text" id="apellido" placeholder="Apellido" class="form-control">
      <input type="text" id="fecha" placeholder="Fecha de nacimiento" class="form-control">
      <button class="btn btn-info my-2" onclick="guardar()">Guardar</button>
    </div>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">#Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Nacimiento</th>
        <th scope="col"><i class="pl-2 fa fa-times-circle"></i></th>
        <th scope="col"><i class="pl-2 fa fa-pencil"></i></th>
      </tr>
    </thead>
    <tbody id="tabla">
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Ventana de edici√≥n</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="e_nombre">Nombre: </label>
          <input type="text" id="e_nombre" class="form-control">
          <label for="e_apellido">Apellido: </label>
          <input type="text" id="e_apellido" class="form-control">
          <label for="e_fecha">Fecha de nacimiento: </label>
          <input type="text" id="e_fecha" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" id="actualizar_boton" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
